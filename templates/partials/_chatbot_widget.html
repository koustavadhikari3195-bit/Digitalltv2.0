<!-- Chatbot Launcher (always visible) -->
<div id="chat-launcher"
     onclick="toggleChat()"
     class="fixed bottom-6 right-6 z-[900] w-14 h-14 bg-[#FF6B00] rounded-full
            flex items-center justify-center cursor-pointer shadow-[0_0_30px_rgba(255,107,0,0.4)]
            hover:scale-105 active:scale-95 transition-transform">
  <svg id="chat-icon-open" class="w-6 h-6 text-black" viewBox="0 0 24 24" fill="currentColor">
    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
  </svg>
  <svg id="chat-icon-close" class="w-5 h-5 text-black hidden" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2.5">
    <path d="M18 6L6 18M6 6l12 12"/>
  </svg>
  <!-- Pulsing dot: online indicator -->
  <span class="absolute top-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-black
               animate-pulse"></span>
</div>

<!-- Chat Window -->
<div id="chat-window"
     class="hidden fixed bottom-24 right-6 z-[900] w-[360px] h-[480px] bg-[#0A0A0A]
            border border-white/10 rounded-2xl flex flex-col shadow-2xl overflow-hidden">

  <!-- Header -->
  <div class="px-5 py-4 border-b border-white/5 flex items-center gap-3 bg-[#0F0F0F]">
    <div class="w-9 h-9 rounded-full bg-[#FF6B00] flex items-center justify-center text-black
                font-black text-sm font-display">D</div>
    <div>
      <p class="text-white text-sm font-semibold">Digitally Assistant</p>
      <p class="text-green-400 text-xs flex items-center gap-1">
        <span class="w-1.5 h-1.5 bg-green-400 rounded-full inline-block"></span>
        Online â€” responds instantly
      </p>
    </div>
  </div>

  <!-- Messages -->
  <div id="chat-messages"
       class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 scroll-smooth">
    <!-- Initial agent message -->
    <div class="flex gap-2.5">
      <div class="w-7 h-7 rounded-full bg-[#FF6B00] flex-shrink-0 flex items-center justify-center
                  text-black font-black text-xs mt-0.5">D</div>
      <div class="bg-[#141414] rounded-2xl rounded-tl-sm px-4 py-3 text-sm text-[#E0E0E0]
                  max-w-[80%] leading-relaxed">
        Hey ðŸ‘‹ I'm the Digitally assistant. Ask me about our services, pricing, or what we can do
        for your business. I'm here to give you straight answers.
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="p-3 border-t border-white/5 bg-[#0F0F0F]">
    <div class="flex gap-2">
      <input id="chat-input" type="text"
             placeholder="Ask about our services..."
             maxlength="500"
             class="flex-1 bg-[#141414] border border-white/10 rounded-xl px-4 py-2.5 text-sm
                    text-white placeholder-[#555] focus:outline-none focus:border-[#FF6B00]
                    transition-colors">
      <button onclick="sendMessage()"
              class="bg-[#FF6B00] text-black rounded-xl px-4 py-2.5 text-sm font-bold
                     hover:bg-orange-500 transition-colors flex-shrink-0">
        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M22 2L11 13M22 2L15 22l-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
